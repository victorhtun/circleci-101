version: 2
jobs:
  one:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: echo "A first hello"
      - run: mkdir -p my_workspace
      - persist_to_workplace:
        #Must be absolute path, or relative path from working directory
        root: my_workspace
        #Must be relative path from root
        path:
          - echo-output
      #- run: "sleep 25"
  two:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: echo "A more familiar hi"
      - attach_workspace:
      #Must be absolute path, or relative path from working directory
      at: my_workspace
      
      - run: |
          if [[ $(cat my_workspace/echo-output) == "Trying out workspaces" ]]; then
            echo "It worked!";
          else
            echo "Nope!"; exit 1
          fi
      #- run: "sleep 15"

workflows:
  version: 2
  one_and_two:
    jobs:
      - one 
      - two:
          requires:
            - one
